            <p>صفحه وب <a href="%s">%s</a> ممکن است به طور موقت قطع باشد يا به طور دائم به يک آدرس وب جديد منتقل شده باشد.</p>

            <p><b>پيشنهادات:</b></p>

                <li>در فرصت ديگر، اين صفحه وب را دوباره بارگيري کنيد</li>
